<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>

    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name"> DHANUSH </h1>
            <br>
            <p class="section-one__role"> Web Development </p>
            <br>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>First name:</td>
                        <td> <input type="text" placeholder="Enter your name" class="contact-form__input"> </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td> <input type="email" placeholder="Email"class="contact-form__input"> </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td> <textarea placeholder="Message" class="contact-form__textarea"></textarea> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit"class="contact-form__submit"> </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">

            <p class="section-five__title">Social Media :
                <a href="https://www.instagram.com/">INSTAGRAM</a>,<a href="https://in.linkedin.com/">LINKEDIN</a>
            </p>
            <p class="section-fivedesc">&copy; Dhanush</p>

        </div>

</body>

</html>
